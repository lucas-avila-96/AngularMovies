<h2>Actualizar película</h2>
<form (ngSubmit)="updateMovie()">
  <div class="form-group">
    <label>Título:</label>
    <input type="text" class="form-control" [(ngModel)]="movieData.title" name="title" required>
  </div>
  <div class="form-group">
    <label>Sinopsis:</label>
    <textarea class="form-control" [(ngModel)]="movieData.synopsis" name="synopsis" required></textarea>
  </div>
  <div class="form-group">
    <label>Año:</label>
    <input type="text" class="form-control" [(ngModel)]="movieData.year" name="year" required>
  </div>
  <div class="form-group">
    <label>Duración:</label>
    <input type="text" class="form-control" [(ngModel)]="movieData.duration" name="duration" required>
  </div>

  <div class="form-group">
    <label for="genre">Género:</label>
    <select class="form-select" aria-label="Seleccionar" [(ngModel)]="movieData.genreId" id="genre" name="genreId">
      <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
